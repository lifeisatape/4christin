<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(139,92,246,0.3)"/>
    </filter>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="65" fill="url(#innerGradient)"/>
  
  <!-- Newsletter icon base -->
  <rect x="65" y="75" width="70" height="50" rx="8" fill="white"/>
  
  <!-- Newsletter lines -->
  <rect x="75" y="85" width="30" height="2" rx="1" fill="#8B5CF6"/>
  <rect x="75" y="95" width="50" height="2" rx="1" fill="#A78BFA"/>
  <rect x="75" y="105" width="40" height="2" rx="1" fill="#C4B5FD"/>
  
  <!-- Envelope fold -->
  <path d="M 65 75 L 100 95 L 135 75" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Notification dot -->
  <circle cx="125" cy="85" r="6" fill="#EF4444"/>
  <text x="125" y="89" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">!</text>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="60" r="3" fill="rgba(255,255,255,0.8)"/>
  <circle cx="130" cy="55" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="145" cy="110" r="2.5" fill="rgba(255,255,255,0.7)"/>
  <circle cx="55" cy="130" r="2" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Sparkle effects -->
  <path d="M 45 45 L 47 50 L 52 48 L 47 53 L 45 58 L 43 53 L 38 48 L 43 50 Z" fill="rgba(255,255,255,0.8)"/>
  <path d="M 155 140 L 157 145 L 162 143 L 157 148 L 155 153 L 153 148 L 148 143 L 153 145 Z" fill="rgba(255,255,255,0.9)"/>
</svg>
